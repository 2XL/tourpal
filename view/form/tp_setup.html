    <body>

        <div data-role="page" id="index-page">
            <!--
                <div class="app">

                    <div id="deviceready" class="blink">

            <div data-role="header">
                <h1 style="text-align: left; margin-left:10px;">Tourist's Pal - Start your tour</h1>
                <!--
                <a href="index.html"
                   data-icon="gear"
                   class="ui-btn-right">Options</a>
                   -->
            </div>

            <div data-role="content">
                <form>

                    <h1>Set up your tour</h1>

                    <div data-role="rangeslider" data-mini="true">
                        <label for="tour-time-hh">Max (h)</label>
                        <input type="range" id="tour-time-hh" min="0" max="5">
                    </div>
                    <div data-role="rangeslider" data-mini="true">

                        <label for="tour-pace">Pace</label>
                        <input type="range" id="tour-pace" min="0" max="2">
                    </div>
                    <!-- 0 slow, 1 normal, 2 fast -->


                    <div data-role="fieldcontain">
                        <legend>Types of landmarks</legend>
                        <fieldset data-role="controlgroup" data-type="horizontal">
                            <input data-mini="true" type="checkbox" name="landmark" id="tour-historical">
                            <label for="tour-historical">historical</label>
                            <input data-mini="true" type="checkbox" name="landmark" id="tour-indoor">
                            <label for="tour-indoor">indoor</label>
                            <input data-mini="true" type="checkbox" name="landmark" id="tour-current">
                            <label for="tour-current">current</label>
                        </fieldset>
                    </div>


                    <div data-role="fieldcontain" data-mini="true">
                        <legend>POI</legend>
                        <fieldset data-role="controlgroup" data-type="horizontal">

                            <input data-mini="true" type="checkbox" name="poi" id="tour-poi-restaurant">
                            <label for="tour-poi-restaurant">restaurant</label>
                            <input data-mini="true" type="checkbox" name="poi" id="tour-poi-tapas">
                            <label for="tour-poi-tapas">tapas</label>
                            <input data-mini="true" type="checkbox" name="poi" id="tour-poi-bar">
                            <label for="tour-poi-bar">bar</label>

                        </fieldset>
                        <fieldset data-role="controlgroup" data-type="horizontal">
                            <input data-mini="true" type="checkbox" name="poi" id="tour-poi-supermarket">
                            <label for="tour-poi-supermarket">supermarket</label>
                            <input data-mini="true" type="checkbox" name="poi" id="tour-poi-cloth">
                            <label for="tour-poi-cloth">cloth</label>
                            <input data-mini="true" type="checkbox" name="poi" id="tour-poi-souvenirs">
                            <label for="tour-poi-souvenirs">souvenirs</label>

                        </fieldset>
                        <fieldset data-role="controlgroup" data-type="horizontal">
                            <input data-mini="true" type="checkbox" name="poi" id="tour-poi-bus">
                            <label for="tour-poi-bus">bus</label>
                            <input data-mini="true" type="checkbox" name="poi" id="tour-poi-hotel">
                            <label for="tour-poi-hotel">hotel</label>
                            <input data-mini="true" type="checkbox" name="poi" id="tour-poi-taxi">
                            <label for="tour-poi-taxi">taxi</label>
                            <!--
                            <input data-mini="true" type="checkbox" name="poi" id="tour-poi-power">
                            <label for="tour-poi-power">power</label>
                            recarrega cotxe electric
                            -->
                            <input data-mini="true" type="checkbox" name="poi" id="tour-poi-wifi">
                            <label for="tour-poi-wifi">wifi</label>

                        </fieldset>
                    </div>
                </form>

            </div>


            <div data-role="footer" data-position="fixed">
                <div data-role="navbar" data-iconpos="bottom">
                    <ul>
                        <li><a data-rel="back" data-icon="home">Back</a></li>

                        <!-- carregar un formulari precached -->
                        <li><a href="../compass.html" data-rel="check" data-icon="navigation">Start tour</a></li>
                        <!-- save & run -->
                        <li><a data-rel="back" data-icon="plus">Save preset</a></li>
                        <!-- saving -->
                        <!--
                        Requereix una estructura de dades per emagatzemar preset
                        <ul>
                            <li><a>Map</a></li>
                        </ul>
                        -->
                    </ul>
                </div>
            </div>

            -->

        </div>

    </body>
